<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content">
    <div class="banner">
      <div class="banner-logo">
        <h1>Capsule</h1>
      </div>
    </div>
    <div class="form">
      <div class="form-intro">
        <p>
         This is not a real service.
         If it were, here's where it would explain about how if you sign up below you will recieve our newsletter about the upcoming alien invasion/apocalypse.
         But it isn't.
         It's a test website.
        </p>
        <p>
          So sign up below!
        </p>
      </div>
      <div class="form-display">
        <h2>Sign Up</h2>
        <div class="form-content">
          <div class="form-inputs">
            <form action="#" id="sign-up-form" method="POST">
              <div class="entry-cont">
                <label for="first_name">First Name: </label>
                <input type="text" id="first_name" placeholder="John" required>
              </div>
              <div class="entry-cont">
                <label for="last_name">Last Name: </label>
                <input type="text" id="last_name" placeholder="Johnson" required>
              </div>
              <div class="entry-cont">
                <label for="user_email">Email Address: </label>
                <input type="email" id="user_email" required>
              </div>
              <div class="entry-cont">
                <label for="user_number">Phone Number: </label>
                <input type="number" id="user_number" required>
              </div>
              <div class="entry-cont">
                <label for="user_password">Password: </label>
                <input type="password" id="set_password" required>
              </div>
              <div class="entry-cont">
                <label for="confirm_password">Confirm Password: </label>
                <input type="password" id="confirm_password" required>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="form-create">
        <button type="submit" form="sign-up-form">Create Account</button>
        <p>Already have an account? <a href="www.google.com">Log in!</a></p>
      </div>
    </div>
  </div>
</body>
</html>
